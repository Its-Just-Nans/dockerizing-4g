version: "3.9"
services:
    ue:
        cap_add:
            - "sys_nice"
            - "NET_ADMIN"
        build:
            context: ue
            dockerfile: ue.Dockerfile
        volumes:
            - ./ue/ue.log:/app/ue.log:rw
        networks:
            air:
                ipv4_address: 192.168.128.5
        tty: true
    enb:
        depends_on:
            - core_mme
        cap_add:
            - "sys_nice"
        build:
            context: enb
            dockerfile: enb.Dockerfile
        volumes:
            - ./enb/enb.log:/app/enb.log:rw
        networks:
            air:
                ipv4_address: 192.168.128.6
            frontier:
                ipv4_address: 192.168.50.10
        tty: true
    core_smf:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
        build:
            context: core/smf
            dockerfile: smf.Dockerfile
        volumes:
            - ./core/smf/smf.log:/app/open5gs/install/var/log/open5gs/smf.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.62
    core_upf:
        cap_add:
            - "NET_ADMIN"
        privileged: true
        depends_on:
            - mongo
        build:
            context: core/upf
            dockerfile: upf.Dockerfile
        volumes:
            - ./core/upf/upf.log:/app/open5gs/install/var/log/open5gs/upf.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.63
    core_pcrf:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
            - core_hss
        build:
            context: core/pcrf
            dockerfile: pcrf.Dockerfile
        volumes:
            - ./core/pcrf/pcrf.log:/app/open5gs/install/var/log/open5gs/pcrf.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.40
    core_sgwc:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
        build:
            context: core/sgwc
            dockerfile: sgwc.Dockerfile
        volumes:
            - ./core/sgwc/sgwc.log:/app/open5gs/install/var/log/open5gs/sgwc.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.41
    core_sgwu:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
        build:
            context: core/sgwu
            dockerfile: sgwu.Dockerfile
        volumes:
            - ./core/sgwu/sgwu.log:/app/open5gs/install/var/log/open5gs/sgwu.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.49
            frontier:
                ipv4_address: 192.168.50.40
    core_hss:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
        build:
            context: core/hss
            dockerfile: hss.Dockerfile
        volumes:
            - ./core/hss/hss.log:/app/open5gs/install/var/log/open5gs/hss.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.51
    core_mme:
        cap_add:
            - "NET_ADMIN"
        depends_on:
            - mongo
            - core_hss
        build:
            context: core/mme
            dockerfile: mme.Dockerfile
        volumes:
            - ./core/mme/mme.log:/app/open5gs/install/var/log/open5gs/mme.log:rw
        networks:
            core-network:
                ipv4_address: 192.168.0.52
            frontier:
                ipv4_address: 192.168.50.20
    webui:
        depends_on:
            - mongo
        ports:
            - "9999:9999" # webui
        build:
            context: core/webui
            dockerfile: webui.Dockerfile
        networks:
            core-network:
                ipv4_address: 192.168.0.60
        environment:
            DB_URI: "mongodb://admin:1423@192.168.0.61/open5gs?authSource=admin"
            HOSTNAME: "0.0.0.0"
            PORT: "9999"
    mongo:
        image: mongo
        command: --quiet
        environment:
            MONGO_INITDB_ROOT_USERNAME: "admin"
            MONGO_INITDB_ROOT_PASSWORD: "1423"
            MONGO_INITDB_DATABASE: "open5gs"
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
            - ./db:/data/db
        networks:
            core-network:
                ipv4_address: 192.168.0.61

networks:
    frontier:
        driver: bridge
        ipam:
            config:
                - subnet: 192.168.50.0/24
                  gateway: 192.168.50.1
    core-network:
        driver: bridge
        ipam:
            config:
                - subnet: 192.168.0.0/24
                  gateway: 192.168.0.1
    air:
        driver: bridge
        ipam:
            config:
                - subnet: 192.168.128.0/24
                  gateway: 192.168.128.1
